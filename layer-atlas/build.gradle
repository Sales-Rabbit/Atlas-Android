apply plugin: 'com.android.library'

apply from: project.file("version.gradle")

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionName = "${version}"

        consumerProguardFiles 'proguard-rules.pro'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
}

repositories {
    maven { url "https://raw.githubusercontent.com/layerhq/releases-android/master/releases/" }
    jcenter()
}

dependencies {
    // Layer SDK
    implementation ('com.layer.sdk:layer-sdk:4.0.9') {
        exclude group: 'com.google.firebase', module: 'firebase-messaging'
        exclude group: 'com.google.firebase', module: 'firebase-core'
    }
    implementation 'org.slf4j:slf4j-nop:1.7.2'

    // Google Location
    implementation 'com.google.android.gms:play-services-location:15.0.1'

    // Image cache and loading
    implementation 'com.squareup.picasso:picasso:2.5.2'

    // Image popup
    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.4.1'

    // Android UI
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'

    androidTestImplementation 'androidx.test:runner:1.1.0-beta01'
    androidTestImplementation 'androidx.test:rules:1.1.0-beta01'

    // Espresso support
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-beta01', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
